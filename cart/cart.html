<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Shopping Cart</a>
        </div>
    </nav>

    <!-- Cart Section -->
    <div class="container mt-4">
        <h3>Your Cart</h3>
        <div class="row" id="cart-items"></div>
        <div class="row">
            <div class="col-lg-12 text-end">
                <h5>Total Items: <span id="total-items">0</span></h5>
                <h5>Total Price: <span id="total-price">Rp0</span></h5>
            </div>
        </div>
        <button class="btn btn-primary mt-3" onclick="backToShopping()">Back to Shopping</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="cart.js"></script>
</body>

</html>
